<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="style.css">
        <img src="./signup.jpg" class="blue">
        <script src="./Survey.js"></script>
    </head>
    <body>
        <div class="signup">
            <h1>Sign-Up Here</h1>
        <fieldset>
            <div class="User">
        <legend>User Information</legend>
        <form onsubmit="signUp()">
        First Name: <input type="text" id="fn" class="fn1" required>  Last Name: <input type="text" id="ln" class="ln1" required>
        Email: <input type="text" id="mail1" class="email1" required>
        Password: <input type="text" id="pswd" class="pswd1" required>
        Re-type Password: <input type="text" id="repswd" class="repswd1" required>
        Date-of-birth: <input type="date" id="dob" class="dob1">
            </div>
        <div class="address">
        <fieldset>
        <legend>Address</legend>
        Street.No: <input type="text" id="st" class="street">
        Street.Name: <input type="text" id="stnm" class="streetname">
        City: <input type="text" id="cty" class="city" required><br>
        Province/State: <input type="text" id="pr" class="state" required>
        Country: <input type="text" id="coun" class="country" required>
        Postal Code/Zip: <input type="text" id="zip" class="postal" required>
        </fieldset>
        </div>
        </fieldset>
        <input type="submit" class="btn">
        <button onclick="window.location.href='./Login1.html';" class="button1">Go Back</button> 
    </form>    
    </div>
    </body>
</html>
